<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказать книгу — Библиотека школы №518</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px 0;
    }
    nav ul li {
      display: inline;
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    h2 {
      color: #003366;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #003366;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #002a53;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1>О библиотеке</h1>
    <nav>
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Каталог</a></li>
        <li><a href="#">Заказать книгу</a></li>
        <li><a href="#">О библиотеке</a></li>
        <li><a href="#">Сайт школы 518</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <h2>Заказ книги</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="book">Название книги:</label>
        <input type="text" id="book" name="book" required>
      </div>
      <div class="form-group">
        <label for="surname">Ваша фамилия:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="email">Ваш e-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Отправить заказ</button>
    </form>
  </div>

  <script>
    // Инициализация EmailJS (замените на ваш Public Key)
    emailjs.init('ВАШ_PUBLIC_KEY');

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        book: document.getElementById('book').value,
        surname: document.getElementById('surname').value,
        email: document.getElementById('email').value,
        time: new Date().toLocaleString()
      };

      emailjs.send(
        'ВАШ_SERVICE_ID',      // Service ID из EmailJS
        'ВАШ_TEMPLATE_ID',     // Template ID из EmailJS
        formData
      )
      .then(function() {
        alert('Заказ отправлен! Мы свяжемся с вами.');
        document.getElementById('contact-form').reset();
      }, function(error) {
        alert('Ошибка отправки: ' + error.text);
      });
    });
  </script>
</body>
</html>
