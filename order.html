<html lang="ru">

        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    </head>
    <body>
        <header>
            <h1 class="main-title">Заказать книгу</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>

                        >
                    </li>
                </ul>
            </nav>
        </header>

        <section class="order-form">
            <h2>Форма заказа</h2>
            <form id="bookOrderForm">
                <p>
                    <section class="order-form">
  <h2>Форма заказа</h2>
  <form id="contact-form"> <!-- Единый ID для обработчика -->
    <label for="book">Название книги:</label>
    <input type="text" id="book" name="book" required>
    
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" required>
    
    <button type="submit">Отправить</button>
  </form>
</section>

                </p>
            </form>

            <p id="successMessage" class="hidden">Заявка отправлена!</p>
        </section>
<script type="text/javascript">
  (function() {
    emailjs.init("ukI3zkbFaFSOgdtbp"); // Замени YOUR_USER_ID на свой идентификатор пользователя из EmailJS
  })();

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    const serviceID = 'service_iuo8tzm'; // Замени на свой идентификатор сервиса
    const templateID = 'template_ik9lvwa'; // Замени на свой идентификатор шаблона

    emailjs.sendForm(serviceID, templateID, this)
      .then(() => {
        alert('Письмо успешно отправлено!');
      }, (err) => {
        alert('Ошибка при отправке письма: ' + JSON.stringify(err));
      });
  });
</script>
