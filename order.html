<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Библиотека школы №518 — Заказать книгу</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
   <header>
        <h1 class="main-title">Библиотека школы №518</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="order.html">Заказать книгу</a></li>
                <li><a href="about.html">О библиотеке</a></li>
                <li><a href="https://518shkola.oshkole.ru/" target="_blank">Сайт школы 518</a></li>
            </ul>
        </nav>
    </header>
  <div class="container">
    <h2>Заказ книги</h2>
    <form id="contact-form">
      <div class="form-group">
        <label for="book">Название книги:</label>
        <input type="text" id="book" name="book" required>
      </div>
      <div class="form-group">
        <label for="surname">Ваша фамилия:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
      <div class="form-group">
        <label for="email">Ваш e-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <button type="submit">Отправить заказ</button>
    </form>
  </div>

  <script>
    // Инициализация EmailJS (замените на ваш Public Key)
    emailjs.init('ВАШ_PUBLIC_KEY');

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        book: document.getElementById('book').value,
        surname: document.getElementById('surname').value,
        email: document.getElementById('email').value,
        time: new Date().toLocaleString()
      };

      emailjs.send(
        'ВАШ_SERVICE_ID',      // Service ID из EmailJS
        'ВАШ_TEMPLATE_ID',     // Template ID из EmailJS
        formData
      )
      .then(function() {
        alert('Заказ отправлен! Мы свяжемся с вами.');
        document.getElementById('contact-form').reset();
      }, function(error) {
        alert('Ошибка отправки: ' + error.text);
      });
    });
  </script>
</body>
</html>
