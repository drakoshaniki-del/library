<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заказать книгу — Библиотека школы №518</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
  <!-- Подключаем EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/client@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1 class="main-title">Заказать книгу</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="order.html">Заказать книгу</a></li>
        <li><a href="about.html">О библиотеке</a></li>
        <li>
          <a href="https://518shkola.oshkole.ru/" target="_blank">Сайт школы 518</a>
        </li>
      </ul>
    </nav>
  </header>

  <h2>Заказ книги</h2>
  <form id="contact-form">
    <div class="form-group">
      <label for="book">Название книги:</label>
      <input type="text" id="book" name="book" required>
    </div>
    <div class="form-group">
      <label for="surname">Ваша фамилия:</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <button type="submit">Отправить заказ</button>
  </form>

  <script>
    (function() {
      // Ваш Public Key из профиля EmailJS
      emailjs.init("ukI3zkbFaFSOgdtbp");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Собираем данные для шаблона
      const book = document.getElementById('book').value;
      const surname = document.getElementById('surname').value;
      const time = new Date().toLocaleString('ru-RU');

      const templateParams = {
        book: book,
        surname: surname,
        time: time
      };

      emailjs.send(
        'service_rec9l97',      // Ваш Service ID
        'template_8domlcl',    // Ваш Template ID
        templateParams
      )
      .then(function(response) {
        alert('Заказ отправлен! Спасибо.');
        document.getElementById('contact-form').reset();
      }, function(error) {
        alert('Ошибка: ' + JSON.stringify(error));
        console.error('Детали ошибки:', error);
      });
    });
  </script>
</body>
</html>
