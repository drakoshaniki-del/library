<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заказать книгу — Библиотека школы №518</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Подключаем EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1 class="main-title">Заказать книгу</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="order.html">Заказать книгу</a></li>
        <li><a href="about.html">О библиотеке</a></li>
        <li>
          <a href="https://518shkola.oshkole.ru/" target="_blank">Сайт школы 518</a>
        </li>
      </ul>
    </nav>
  </header>

  <h2>Заказ книги</h2>
  <form id="contact-form">
    <div class="form-group">
      <label for="book">Название книги:</label>
      <input type="text" id="book" name="book" required>
    </div>
    <div class="form-group">
      <label for="surname">Ваша фамилия:</label>
      <input type="text" id="surname" name="surname" required>
    </div>
    <button type="submit">Отправить заказ</button>
  </form>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/client@3/dist/email.min.js"></script>
  <script>
    (function() {
      // ЗАМЕНИТЕ НА ВАШ PUBLIC KEY ИЗ ПРОФИЛЯ EMAILJS
      emailjs.init("ukI3zkbFaFSOgdtbp");
    })();

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm(
        'service_rec9l97',      // Ваш Service ID
        'template_8domlcl',     // Пример Template ID (замените на свой!)
        this
      )
      .then(function(response) {
        alert('Заказ отправлен! Спасибо.');
        document.getElementById('contact-form').reset();
      }, function(error) {
        alert('Ошибка: ' + JSON.stringify(error));
        console.error('Детали ошибки:', error);
      });
    });
  </script>
</body>
</html>
