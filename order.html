<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Заказать книгу — Библиотека школы №518</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Подключаем EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>
  <header>
    <h1 class="main-title">Заказать книгу</h1>
    <nav>
      <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="order.html">Заказать книгу</a></li>
        <li><a href="about.html">О библиотеке</a></li>
        <li>
          <a href="https://518shkola.oshkole.ru/" target="_blank">Сайт школы 518</a>
        </li>
      </ul>
    </nav>
  </header>

  <section class="order-form">
    <h2>Форма заказа</h2>
    <form id="contact-form">
      <label for="book">Название книги:</label>
      <input type="text" id="book" name="book" <br> 
      <label for="surname">ФИО:</label> <br> 
      <input type="text" id="surname" name="surname" 
      <button type="submit">Отправить</button>
    </form>
  </section>
<script>
  (function() {
    emailjs.init("ukI3zkbFaFSOgdtbp"); // Ваш Public Key из EmailJS
  })();

  document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm(
      'service_rec9l97',  // Ваш Service ID из панели EmailJS
      'template_8domlcl',   // Ваш Template ID
      this
    )
    .then(() => {
      alert('Отправлено!');
    })
    .catch((error) => {
      alert('Ошибка: ' + JSON.stringify(error));
      console.error('Детали ошибки:', error);
    });
  });
</script>
</body>
</html>
